<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imam Ahasan</title>

    <!-- ===Google Font Section=== -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- ===Front Awesome Link Section=== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ===CSS File Link Section=== -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="tracking_area">
      <div class="inner_tracking title">
        <h2 class="health">Hello, Imam Ahasan !</h2>
      </div>

      <div class="inner_tracking main">
        <div class="child_tracking">
          <i class="fas fa-heartbeat"></i>
          <h5>Heart Rete</h5>
          <p>
            <span class="counter" data-target="81">0</span>
          </p>
        </div>

        <div class="child_tracking">
          <i class="fas fa-moon"></i>
          <h5>Sleep</h5>
          <p>
            <span class="counter" data-target="6">0</span>
          </p>
        </div>

        <div class="child_tracking">
          <i class="fas fa-cocktail"></i>
          <h5>Glass</h5>
          <p>
            <span class="counter" data-target="13">0</span>
          </p>
        </div>

        <div class="child_tracking">
          <i class="fas fa-walking"></i>
          <h5>Steps</h5>
          <p>
            <span class="counter" data-target="5000">0</span>
          </p>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
