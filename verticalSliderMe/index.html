<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Slider</title>

    <!-- Font Awesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Links CSS File -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div
          class="responsive-image"
          style="background-image: url('images/profile1.jpeg')"
        >
          <h1>Nature Flower</h1>
          <p>All in Pink</p>
        </div>

        <div
          class="responsive-image"
          style="background-image: url('images/profile3.jpeg')"
        >
          <h1>Bluuue Sky</h1>
          <p>All in Pink</p>
        </div>

        <div
          class="responsive-image"
          style="background-image: url('images/profile4.jpeg')"
        >
          <h1>Lonely Castle</h1>
          <p>All in Pink</p>
        </div>

        <div
          class="responsive-image"
          style="background-image: url('images/profile5.jpeg')"
        >
          <h1>Flying Eagle</h1>
          <p>All in Pink</p>
        </div>
      </div>

      <div class="right-slide">
        <div style="background-image: url('images/sample-1.png')"></div>

        <div style="background-image: url('images/sample-2.png')"></div>

        <div style="background-image: url('images/sample-5.png')"></div>

        <div style="background-image: url('images/sample-7.png')"></div>
      </div>

      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>

        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
